<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Measure Conversions</title>
</head>
<body>
<h2>Przelicznik metryczny</h2>
<p>Wypełnij tylko jedno pole</p>
<form method="get" action="/calcmeter">
    <input type="number" name="meters" placeholder="metry"><br/>
    <input type="number" name="centimeters" placeholder="centymetry"><br/>
    <input type="number" name="milimeters" placeholder="milimetry"><br/>
    <input type="submit" value="Przelicz">
</form>
<h2>Przelicznik wag</h2>
<form method="get" action="/calcweight">
    <p>Wypełnij tylko jedno pole</p>
    <input type="number" name="kilograms" placeholder="kilogramy"><br/>
    <input type="number" name="grams" placeholder="gramy"><br/>
    <input type="number" name="miligrams" placeholder="miligramy"><br/>
    <input type="submit" value="Przelicz">
</form>
</body>
</html>
